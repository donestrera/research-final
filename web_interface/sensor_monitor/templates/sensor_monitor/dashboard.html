<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Sensor Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arduino Sensor Dashboard</h1>
            <p id="connection-status">Status: <span class="disconnected">Disconnected</span></p>
        </header>

        <div class="dashboard-grid">
            <!-- Environmental Sensors -->
            <section class="sensor-section">
                <h2>Environmental Data</h2>
                <div class="sensor-cards">
                    <div class="sensor-card">
                        <h3>Temperature</h3>
                        <div id="temperature-value" class="sensor-value">--</div>
                        <div class="sensor-unit">Â°C</div>
                    </div>
                    <div class="sensor-card">
                        <h3>Humidity</h3>
                        <div id="humidity-value" class="sensor-value">--</div>
                        <div class="sensor-unit">%</div>
                    </div>
                </div>
            </section>

            <!-- Security Sensors -->
            <section class="sensor-section">
                <h2>Security Sensors</h2>
                <div class="sensor-cards">
                    <div class="sensor-card" id="motion-card">
                        <h3>Motion Sensor</h3>
                        <div class="sensor-indicator">
                            <div class="indicator-light"></div>
                            <div class="sensor-status">No Motion</div>
                        </div>
                    </div>
                    <div class="sensor-card" id="smoke-card">
                        <h3>Smoke Detector</h3>
                        <div class="sensor-indicator">
                            <div class="indicator-light"></div>
                            <div class="sensor-status">No Smoke</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Latest Readings -->
        <section class="readings-section">
            <h2>Latest Readings</h2>
            <div class="readings-table">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                            <th>Motion</th>
                            <th>Smoke</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Readings will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    {% load static %}
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
